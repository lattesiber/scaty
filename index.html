<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaty</title>
  <style>
    /* Body arka plan animasyonu */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(270deg, #6a0dad, #ff66b3, #6a0dad);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(106, 13, 173, 0.8);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(4px);
    }
    header h1 { margin: 0; }
    button {
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #e65c00; }

    #banner {
      background: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      padding: 40px 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #banner h1 { font-size: 3rem; margin: 0 0 20px 0; color: #6a0dad; }
    #banner p { font-size: 1rem; color: #555; margin: 0; }

    #projectForm {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: 20px auto;
      backdrop-filter: blur(4px);
    }
    #projectForm input, #projectForm textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #projects {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      flex: 1;
    }
    .project-card {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }
    .project-card:hover { transform: scale(1.05); }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      position: relative;
      backdrop-filter: blur(4px);
    }
    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #likeButton {
      background: #ff4081;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      font-weight: bold;
    }

    footer {
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Scaty</h1>
    <button onclick="showForm()">Proje Ekle</button>
  </header>

  <div id="banner">
    <h1>SCATY</h1>
    <p>scratch projelerini paylaşın!</p>
  </div>

  <div id="projectForm">
    <h3>Yeni Proje</h3>
    <input type="text" id="username" placeholder="Scratch Kullanıcı İsmi">
    <textarea id="embed" placeholder="Scratch Proje Yerleştirme Kodu"></textarea>
    <input type="text" id="title" placeholder="Proje İsmi">
    <button onclick="createProject()">Oluştur</button>
    <button onclick="hideForm()">İptal</button>
  </div>

  <div id="projects"></div>

  <div id="modal">
    <div id="modalContent">
      <button id="closeModal" onclick="closeModal()">Kapat</button>
      <h2 id="modalTitle"></h2>
      <div id="modalEmbed"></div>
      <!-- Beğeni alanı modal açıldığında ekleniyor -->
    </div>
  </div>

  <footer>
    Bu web site kodlanarak yapılmıştır • Domain: GitHub Pages • Sahibi: lattesiber 
  </footer>

  <script>
    let projects = [];

    function showForm() { document.getElementById("projectForm").style.display = "block"; }
    function hideForm() { document.getElementById("projectForm").style.display = "none"; }

    function createProject() {
      let username = document.getElementById("username").value;
      let embed = document.getElementById("embed").value;
      let title = document.getElementById("title").value;

      if (!username || !embed || !title) { alert("Lütfen tüm alanları doldurun!"); return; }

      let project = { username, embed, title, likes: 0 };
      projects.push(project);

      let card = document.createElement("div");
      card.className = "project-card";
      card.innerHTML = `<h4>${title}</h4><p>@${username}</p>`;
      card.onclick = function() { openModal(project); };

      document.getElementById("projects").appendChild(card);
      hideForm();

      document.getElementById("username").value = "";
      document.getElementById("embed").value = "";
      document.getElementById("title").value = "";
    }

    function openModal(project) {
      document.getElementById("modalTitle").innerText = project.title;
      document.getElementById("modalEmbed").innerHTML = project.embed;

      // Beğeni butonu ve sayısını ekle
      let likeDiv = document.createElement("div");
      likeDiv.id = "likeDiv";
      likeDiv.innerHTML = `<button id="likeButton">Beğen</button> <span id="likeCount">${project.likes}</span> beğeni`;
      document.getElementById("modalContent").appendChild(likeDiv);

      document.getElementById("likeButton").onclick = function() {
        project.likes++;
        document.getElementById("likeCount").innerText = project.likes;
      };

      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      let likeDiv = document.getElementById("likeDiv");
      if (likeDiv) likeDiv.remove();
      document.getElementById("modalEmbed").innerHTML = "";
    }
  </script>
</body>
</html>
