<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCATY</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: linear-gradient(270deg, #6a0dad, #1e90ff, #6a0dad);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    background: rgba(106, 13, 173, 0.85);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(5px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  header h1 { margin:0; font-size: 1.8rem; }
  header button {
    background: #ff6600;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #projectForm {
    display:none;
    background: rgba(255,255,255,0.9);
    margin: 20px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  #projectForm input, #projectForm textarea, #projectForm button {
    width:100%;
    margin:8px 0;
    padding:10px;
    border-radius: 8px;
    border:1px solid #ccc;
  }
  #projectForm button {
    background:#6a0dad;
    color:white;
    border:none;
    cursor:pointer;
    font-weight:bold;
  }

  #projects {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    padding:20px;
    justify-content:center;
    flex:1;
  }
  .project-card {
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding:15px;
    width:220px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    cursor:pointer;
  }

  #modal {
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
  }
  #modalContent {
    background: rgba(255,255,255,0.95);
    padding:25px;
    border-radius:20px;
    max-width:600px;
    width:90%;
    position: relative;
  }
  #closeModal {
    position:absolute;
    top:15px;
    right:15px;
    background:red;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:8px;
    cursor:pointer;
  }
  #likeButton {
    background:#ff4081;
    color:white;
    border:none;
    padding:8px 14px;
    cursor:pointer;
    border-radius:8px;
    margin-top:15px;
    font-weight:bold;
  }

  footer {
    background: rgba(0,0,0,0.6);
    color:white;
    text-align:center;
    padding:12px;
    font-size:0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>SCATY</h1>
  <button onclick="showForm()">Proje Ekle</button>
</header>

<div id="projectForm">
  <h3>Yeni Proje</h3>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="text" id="title" placeholder="Proje Başlığı">
  <textarea id="yerlestirme" placeholder="Yerleştirme Kodu"></textarea>
  <button onclick="createProject()">Oluştur</button>
  <button onclick="hideForm()">İptal</button>
</div>

<div id="projects"></div>

<div id="modal">
  <div id="modalContent">
    <button id="closeModal" onclick="closeModal()">Kapat</button>
    <h2 id="modalTitle"></h2>
    <div id="modalyerlestirme"></div>
    <button id="likeButton">Beğen</button> <span id="likeCount"></span> beğeni
  </div>
</div>

<footer>
  Bu web site kodlanarak yapılmıştır • Domain: GitHub Pages • Sunucu: Google Firebase • Sahibi: lattesiber ©2025 TÜM HAKLARI SAKLIDIR
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBeIlybkEY-iOMjiR2-Y7hjLXDqn3umZ9k",
  authDomain: "scaty-9bd07.firebaseapp.com",
  databaseURL: "https://scaty-9bd07-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "scaty-9bd07",
  storageBucket: "scaty-9bd07.firebasestorage.app",
  messagingSenderId: "649442785955",
  appId: "1:649442785955:web:cb7405c5c0bd88907e9d16",
  measurementId: "G-LLYXBZZX0X"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const projectsDiv = document.getElementById("projects");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalEmbed = document.getElementById("modalyerlestirme");
const likeButton = document.getElementById("likeButton");
const likeCount = document.getElementById("likeCount");

function showForm(){ document.getElementById("projectForm").style.display="block"; }
function hideForm(){ document.getElementById("projectForm").style.display="none"; }

function createProject(){
  const username = document.getElementById("username").value.trim();
  const title = document.getElementById("title").value.trim();
  const yerlestirme = document.getElementById("yerlestirme").value.trim();

  if(!username||!title||!yerlestirme){ alert("Tüm alanları doldurun!"); return; }

  const newProjectRef = db.ref('projects').push();
  newProjectRef.set({username,title,yerlestirme,likes:0}, ()=>{
    hideForm();
    document.getElementById("username").value="";
    document.getElementById("title").value="";
    document.getElementById("yerlestirme").value="";
  });
}

db.ref('projects').on('value', snapshot=>{
  projectsDiv.innerHTML="";
  const data = snapshot.val();
  if(data){
    Object.keys(data).forEach(key=>{
      const project = data[key];
      const div = document.createElement("div");
      div.className="project-card";
      div.innerHTML=`<h4>${project.title}</h4><p>@${project.username}</p>`;
      div.onclick=()=>openModal(project,key);
      projectsDiv.appendChild(div);
    });
  }
});

function openModal(project,key){
  modalTitle.innerText = project.title;
  modalEmbed.innerHTML = project.yerlestirme;
  likeCount.innerText = project.likes;
  likeButton.onclick=()=>{
    db.ref('projects/'+key).update({likes: project.likes+1});
  };
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
  modalEmbed.innerHTML="";
}
</script>
</body>
</html>
