<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>SCATY Sayfası</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* üstten başlaması için */
    font-family: Arial, sans-serif;
    color: white;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    text-align: center;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* En üstte SCATY > img.png */
  .top {
    display: flex;
    align-items: center;
    margin-top: 40px;
    font-size: 60px;
    gap: 20px;
  }

  .top img {
    height: 80px; /* img boyutu */
    width: auto;
  }

  /* Örnek 1 ve 2 */
  .example {
    margin-top: 60px;
    text-align: center;
  }

  .example .big {
    font-size: 48px;
    margin: 0;
  }

  .example .small {
    font-size: 24px;
    margin: 0;
  }
</style>
</head>
<body>

  <!-- En üstte SCATY ve img -->
  <div class="top">
    <span>SCATY &gt;</span>
    <img src="img.png" alt="SCATY Görseli">
  </div>

  <!-- Alt örnekler -->
  <div class="example">
    <p class="big">YENİ SCATY ŞİMDİ BURADA</p>
    <p class="small">lattesiber bu web siteyi güncellemeye almıştır</p>
  </div>

</body>
</html>
