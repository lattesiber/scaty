<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCATY</title>
<style>
  /* GENEL STİL */
  body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* HEADER */
  header {
    background: rgba(106, 13, 173, 0.85);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(5px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  header h1 { margin:0; font-size: 1.8rem; letter-spacing: 1px; }

  header button {
    background: #ff6600;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  header button:hover { background: #e65c00; }

  /* BANNER */
  #banner {
    background: linear-gradient(135deg,#ffffff,#f0f0f0);
    margin: 20px auto;
    padding: 50px 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 650px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s;
  }
  #banner:hover { transform: scale(1.02); }
  #banner h1 { font-size: 3rem; color:#6a0dad; margin:0; }
  #banner p { font-size: 1.1rem; color:#555; margin-top:10px; }

  /* FORM */
  #projectForm {
    display:none;
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  #projectForm input, #projectForm textarea, #projectForm button {
    width:100%;
    margin:8px 0;
    padding:10px;
    border-radius: 8px;
    border:1px solid #ccc;
    font-size: 0.95rem;
  }
  #projectForm button {
    background:#6a0dad;
    color:white;
    border:none;
    cursor:pointer;
    font-weight:bold;
    transition: 0.3s;
  }
  #projectForm button:hover { background:#570bb0; }

  /* PROJECT KARTLARI */
  #projects {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    padding:20px;
    justify-content:center;
    flex:1;
  }
  .project-card {
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    padding:15px;
    width:220px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    cursor:pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }

  /* MODAL */
  #modal {
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    animation: fadeIn 0.3s;
  }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }

  #modalContent {
    background:#fff;
    padding:25px;
    border-radius:20px;
    max-width:600px;
    width:90%;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  #closeModal {
    position:absolute;
    top:15px;
    right:15px;
    background:red;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:8px;
    cursor:pointer;
  }

  #likeButton {
    background:#ff4081;
    color:white;
    border:none;
    padding:8px 14px;
    cursor:pointer;
    border-radius:8px;
    margin-top:15px;
    font-weight:bold;
    transition:0.3s;
  }
  #likeButton:hover { background:#e53981; }

  footer {
    background: rgba(0,0,0,0.6);
    color:white;
    text-align:center;
    padding:12px;
    font-size:0.9rem;
    backdrop-filter: blur(4px);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
</style>
</head>
<body>

<header>
  <h1>SCATY</h1>
  <button onclick="showForm()">Proje Ekle</button>
</header>

<div id="banner">
  <h1>SCATY</h1>
  <p>Scratch projelerini paylaşın!</p>
</div>

<div id="projectForm">
  <h3>Yeni Proje</h3>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="text" id="title" placeholder="Proje Başlığı">
  <textarea id="embed" placeholder="Embed Kodu"></textarea>
  <button onclick="createProject()">Oluştur</button>
  <button onclick="hideForm()">İptal</button>
</div>

<div id="projects"></div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent">
    <button id="closeModal" onclick="closeModal()">Kapat</button>
    <h2 id="modalTitle"></h2>
    <div id="modalEmbed"></div>
    <button id="likeButton"></button> <span id="likeCount"></span> beğeni
  </div>
</div>

<footer>
  Bu web site kodlanarak yapılmıştır • Domain ve Sunucu: Google Firebase • Sahibi: lattesiber
</footer>

<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBeIlybkEY-iOMjiR2-Y7hjLXDqn3umZ9k",
  authDomain: "scaty-9bd07.firebaseapp.com",
  databaseURL: "https://scaty-9bd07-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "scaty-9bd07",
  storageBucket: "scaty-9bd07.firebasestorage.app",
  messagingSenderId: "649442785955",
  appId: "1:649442785955:web:cb7405c5c0bd88907e9d16",
  measurementId: "G-LLYXBZZX0X"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const projectsDiv = document.getElementById("projects");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalEmbed = document.getElementById("modalEmbed");
const likeButton = document.getElementById("likeButton");
const likeCount = document.getElementById("likeCount");

function showForm(){ document.getElementById("projectForm").style.display="block"; }
function hideForm(){ document.getElementById("projectForm").style.display="none"; }

function createProject(){
  const username = document.getElementById("username").value;
  const title = document.getElementById("title").value;
  const embed = document.getElementById("embed").value;
  if(!username||!title||!embed){ alert("Tüm alanları doldurun!"); return; }
  const newProjectRef = db.ref('projects').push();
  newProjectRef.set({username,title,embed,likes:0});
  hideForm();
  document.getElementById("username").value="";
  document.getElementById("title").value="";
  document.getElementById("embed").value="";
}

db.ref('projects').on('value', snapshot=>{
  projectsDiv.innerHTML="";
  const data = snapshot.val();
  if(data){
    Object.keys(data).forEach(key=>{
      const project = data[key];
      const div = document.createElement("div");
      div.className="project-card";
      div.innerHTML=`<h4>${project.title}</h4><p>@${project.username}</p>`;
      div.onclick=()=>openModal(project,key);
      projectsDiv.appendChild(div);
    });
  }
});

function openModal(project,key){
  modalTitle.innerText = project.title;
  modalEmbed.innerHTML = project.embed;
  likeCount.innerText = project.likes;
  likeButton.innerText="Beğen";
  let liked=false;
  likeButton.onclick=()=>{
    if(!liked){
      db.ref('projects/'+key).update({likes:project.likes+1});
      liked=true;
    } else {
      db.ref('projects/'+key).update({likes:project.likes});
      liked=false;
    }
  }
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
  modalEmbed.innerHTML="";
}
</script>
</body>
</html>
