<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCATY MesajlaÅŸma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(270deg, #6a0dad, #1e90ff, #6a0dad);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      background: rgba(255,255,255,0.2);
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .msg strong { color: #ffcc00; }
    #form {
      display: flex;
      background: rgba(0,0,0,0.7);
      padding: 10px;
    }
    #username, #message {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 8px;
      font-size: 1rem;
    }
    #username { width: 20%; }
    #message { flex: 1; }
    #sendBtn {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn:hover { background: #e53981; }
  </style>
</head>
<body>

<header>ðŸ’¬ SCATY MesajlaÅŸma</header>

<div id="chatBox"></div>

<div id="form">
  <input type="text" id="username" placeholder="Scratch Ä°smin">
  <input type="text" id="message" placeholder="Mesaj yaz...">
  <button id="sendBtn">GÃ¶nder</button>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // Firebase config (senin veritabanÄ±n)
  const firebaseConfig = {
    apiKey: "AIzaSyBeIlybkEY-iOMjiR2-Y7hjLXDqn3umZ9k",
    authDomain: "scaty-9bd07.firebaseapp.com",
    databaseURL: "https://scaty-9bd07-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "scaty-9bd07",
    storageBucket: "scaty-9bd07.firebasestorage.app",
    messagingSenderId: "649442785955",
    appId: "1:649442785955:web:cb7405c5c0bd88907e9d16"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatBox = document.getElementById("chatBox");
  const usernameInput = document.getElementById("username");
  const messageInput = document.getElementById("message");
  const sendBtn = document.getElementById("sendBtn");

  // Mesaj gÃ¶nder
  sendBtn.onclick = () => {
    const username = usernameInput.value.trim();
    const message = messageInput.value.trim();
    if(!username || !message) return alert("Ä°sim ve mesaj boÅŸ olamaz!");

    const newMsgRef = db.ref("messages").push();
    newMsgRef.set({
      user: username,
      text: message,
      time: Date.now()
    });

    messageInput.value = "";
  };

  // MesajlarÄ± canlÄ± dinle
  db.ref("messages").on("child_added", snapshot => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<strong>@${msg.user}:</strong> ${msg.text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight; // otomatik kaydÄ±r
  });
</script>

</body>
</html>
